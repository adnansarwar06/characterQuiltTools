<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#4a90e2" />
  <meta name="description" content="Research Agent Chat UI - A professional chat interface for deep research agent interactions" />
  <meta name="keywords" content="research, agent, chat, AI, assistant, tools" />
  <meta name="author" content="Research Agent Team" />
  
  <!-- Open Graph / Facebook -->
  <meta property="og:type" content="website" />
  <meta property="og:title" content="Research Agent Chat UI" />
  <meta property="og:description" content="Professional chat interface for deep research agent interactions" />
  <meta property="og:image" content="%PUBLIC_URL%/og-image.png" />
  
  <!-- Twitter -->
  <meta property="twitter:card" content="summary_large_image" />
  <meta property="twitter:title" content="Research Agent Chat UI" />
  <meta property="twitter:description" content="Professional chat interface for deep research agent interactions" />
  <meta property="twitter:image" content="%PUBLIC_URL%/twitter-image.png" />
  
  <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
  <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
  
  <title>Research Agent Chat UI</title>
  
  <!-- Preload critical resources -->
  <link rel="preload" href="%PUBLIC_URL%/static/css/main.css" as="style" />
  <link rel="preload" href="%PUBLIC_URL%/static/js/main.js" as="script" />
  
  <!-- Accessibility and SEO enhancements -->
  <link rel="canonical" href="https://research-agent-chat.com" />
  
  <style>
    /* Critical CSS for loading state */
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen',
        'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue',
        sans-serif;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      background-color: #f5f5f5;
    }
    
    /* Loading spinner styles */
    .loading-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: #f5f5f5;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 9999;
    }
    
    .loading-spinner {
      width: 40px;
      height: 40px;
      border: 4px solid #e0e0e0;
      border-top: 4px solid #4a90e2;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    
    .loading-text {
      margin-top: 1rem;
      color: #666;
      font-size: 1.1rem;
      text-align: center;
    }
    
    /* Hide loading when app is ready */
    #root:not(:empty) + .loading-container {
      display: none;
    }
  </style>
</head>
<body>
  <noscript>
    <div style="text-align: center; padding: 2rem; color: #666;">
      <h2>JavaScript Required</h2>
      <p>You need to enable JavaScript to run this app.</p>
      <p>This Research Agent Chat UI requires JavaScript to function properly.</p>
    </div>
  </noscript>
  
  <div id="root" role="main" aria-label="Research Agent Chat Application">
    <!-- React app will be mounted here -->
  </div>
  
  <!-- Loading indicator shown while app initializes -->
  <div class="loading-container" id="loading-container">
    <div style="text-align: center;">
      <div class="loading-spinner" aria-label="Loading application"></div>
      <div class="loading-text">
        Initializing Research Agent Chat...
      </div>
    </div>
  </div>
  
  <script>
    // Hide loading spinner when app is ready
    document.addEventListener('DOMContentLoaded', function() {
      const loadingContainer = document.getElementById('loading-container');
      const root = document.getElementById('root');
      
      // Check if app has loaded
      const checkAppLoaded = () => {
        if (root.children.length > 0) {
          loadingContainer.style.display = 'none';
        } else {
          setTimeout(checkAppLoaded, 100);
        }
      };
      
      setTimeout(checkAppLoaded, 1000);
    });
    
    // Error handling for uncaught errors
    window.addEventListener('error', function(event) {
      console.error('Application error:', event.error);
      const loadingContainer = document.getElementById('loading-container');
      if (loadingContainer) {
        loadingContainer.innerHTML = `
          <div style="text-align: center; color: #dc3545;">
            <h2>Application Error</h2>
            <p>Failed to load the chat application.</p>
            <p>Please refresh the page to try again.</p>
            <button onclick="window.location.reload()" style="
              padding: 0.5rem 1rem;
              background-color: #4a90e2;
              color: white;
              border: none;
              border-radius: 4px;
              cursor: pointer;
              font-size: 1rem;
              margin-top: 1rem;
            ">
              Refresh Page
            </button>
          </div>
        `;
      }
    });
  </script>
</body>
</html>
